name: nourish_now
description: "A personalized meal recommendation app powered by AI."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase and Authentication
  supabase_flutter: ^1.10.0

  # State Management
  provider: ^6.0.0

  # Networking
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Date/Time handling
  intl: ^0.18.0

  # UI Components
  cupertino_icons: ^1.0.2

  # Icons
  flutter_iconly: ^1.0.2

  # Loading animations
  flutter_spinkit: ^5.2.0

  # Animations
  animations: ^2.0.7

  # JSON parsing
  json_serializable: ^6.7.0

  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/


  